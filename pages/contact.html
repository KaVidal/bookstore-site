<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1><a href="../index.html"><img src="../media/logo.png" alt="logo"></a></h1>
            </div> 
            <div class="navigation">

                    <input type="text" placeholder="Search books...">

        </nav>
    </header>
    <section class="contact">
        <div class="left-col">
           <h2 class="playfair-display-headings">ENQUIRY FORM</h2>
            <form action="#" method="post" class="contact-form">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="message">Message</label>
                <textarea name="message" id="message" required>Message</textarea>
                <button type="submit">SEND</button>
            </form> 
        </div>
        <div class="right-col">
            <h2 class="playfair-display-headings">CONTACT US</h2>
            <div class="contact-info">
                <h3>Head Office Phone</h3>
                <p>(07) 3291 7500</p>
                <h3>Email</h3>
                <p>whisperleaf-books@gmail.com</p>
                <h3>Address</h3>
                <p>47 High Avenue, Bridgerton</p>
            </div>
        </div>    
    </section>
    <footer class="footer">
        <div class="logo">

            </ul>  
        </div>
        <div class="footer-socials">
            <a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a>
            <a href="http://linkedin.com"><i class="fa-brands fa-linkedin"></i></a>
        </div>      
    </footer> 
</body>
